<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burak Sefil - Willkommen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container home-container">
        <header>
            <nav>
                <a href="index.html" class="active">Startseite</a>
                <a href="cv.html">Lebenslauf</a>
            </nav>
        </header>

        <main class="home-content">
            <h1>Willkommen auf meiner Website</h1>
            <p>Ich bin Burak Sefil, Cloud & DevOps Engineer</p>
            
            <div class="visitor-counter">
                <p>Diese Seite wurde bereits <span id="visitorCount">0</span> mal besucht</p>
            </div>

            <div class="cta-button">
                <a href="cv.html" class="btn">Zum Lebenslauf</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // localStorage'dan ziyaretçi sayısını al
            let visitors = localStorage.getItem('visitorCount');
            
            // Eğer ilk ziyaretse, sayacı 1'den başlat
            if (!visitors) {
                visitors = 1;
            } else {
                visitors = parseInt(visitors) + 1;
            }
            
            // Yeni sayıyı localStorage'a kaydet
            localStorage.setItem('visitorCount', visitors);
            
            // Sayıyı sayfada göster
            document.getElementById('visitorCount').textContent = visitors;
        });
    </script>
</body>
</html>
